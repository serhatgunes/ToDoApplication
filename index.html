<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TodoMVC</title>
		<link rel = "stylesheet" type = "text/css" href="_includes/index.css" />
		<link rel = "stylesheet" type = "text/css" href="_includes/base.css" />
		<link rel = "stylesheet" type = "text/css" href="_includes/styles.css" />
	</head>
	<body>
		<div class="sea">
			<div class="circle-wrapper">
				<div class="bubble"></div>
				<div class="submarine-wrapper">
					<div class="submarine-body">
						<div class="window"></div>
						<div class="engine"></div>
						<div class="light"></div>
					</div>
					<div class="helix"></div>
					<div class="hat">
					  <div class="leds-wrapper">
						  <div class="periscope"></div>
						  <div class="leds"></div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<section class="todoapp">
			<header class="header">
				 <!--<h1 style="font-style: italic; color:blue">TODOS</h1>--> 
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section style="display:none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
						<li>
							<a href="#/" class="selected">All</a>
						</li>
						<li>
						<a href="#/active">Active</a>
						</li>
						<li>
						<a href="#/completed">Completed</a>
						</li>
					</ul>
					<button class="clear-completed">Clear completed</button>
				</footer>
			</section>
		</section>
		<div class="sea">
			<img src="./1.png">
		</div>
		<footer class="info">
			<p>Footer info</p>
		</footer>

		<script src="_includes/base.js"></script>
		<script src="_includes/bundle.js"></script>
	</body>
</html>
