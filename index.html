<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TodoMVC</title>
		<link rel = "stylesheet" type = "text/css" href="_includes/index.css" />
		<link rel = "stylesheet" type = "text/css" href="_includes/base.css" />
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				 <!--<h1 style="font-style: italic; color:blue">TODOS</h1>--> 
				<h1>todos</h1>
				<input class="new-todo" placeholder="What  to be done?" autofocus>
			</header>
			<section style="display:none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
						<li>
							<a href="#/" class="selected">All</a>
						</li>
						<li>
						<a href="#/active">Active</a>
						</li>
						<li>
						<a href="#/completed">Completed</a>
						</li>
					</ul>
					<button class="clear-completed">Clear completed</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<script src="_includes/base.js"></script>
		<script src="_includes/bundle.js"></script>
	</body>
</html>
